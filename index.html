<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Chain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="js/word_chain.js">

    </script>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <h1>WORD CHAIN</h1>
      </div>
      <div id="message">
        <h5>Welcome.
          <br> Press ' START ' to begin a new game.
        </h5>
        <button type="button" name="start">START</button>
      </div>
      <div class="container">
        <div class="row">
          <div class="three columns" id="p1col">
            <div class="player1">NAME</div>
            <div class="p1Word"></div>

          </div>
          <div class="six columns" id="midcol">
            Word enter place.<br>
            some stuff

          </div>
          <div class="three columns" id="p2col">
            <div class="player2">NAME</div>
            <div class="p2Word">

            </div>

          </div>
        </div>
      </div>
    </div>

  </body>
</html>
